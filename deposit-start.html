<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deposit Start - NAIRA TOKEN</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #FFD700;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .glow-bg {
      position: absolute;
      width: 400px;
      height: 400px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255,215,0,0.15), transparent 70%);
      animation: pulse 3s infinite alternate;
      filter: blur(60px);
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(1.3); opacity: 0.9; }
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #FFD700;
      font-size: 24px;
      text-shadow: 0 0 10px #FFD70080;
    }

    .card {
      position: relative;
      background: rgba(17, 17, 17, 0.95);
      border: 2px solid #FFD700;
      border-radius: 25px;
      box-shadow: 0 0 30px #FFD70060;
      padding: 30px;
      width: 90%;
      max-width: 400px;
      z-index: 2;
      animation: slideUp 0.8s ease;
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    input {
      width: 100%;
      padding: 14px;
      margin: 15px 0;
      border-radius: 10px;
      border: 1px solid #FFD700;
      background: transparent;
      color: #FFD700;
      font-size: 16px;
      text-align: center;
      outline: none;
      transition: all 0.3s ease;
    }

    input:focus {
      box-shadow: 0 0 10px #FFD700;
      transform: scale(1.02);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .manual-btn {
      background: linear-gradient(90deg, #FFD700, #FFEF8A);
      color: #000;
      box-shadow: 0 0 15px #FFD70080;
    }

    .manual-btn:hover {
      background: #000;
      color: #FFD700;
      border: 1px solid #FFD700;
      box-shadow: 0 0 20px #FFD700;
    }

    .instant-btn {
      background: linear-gradient(90deg, #00C853, #B2FF59);
      color: #000;
      box-shadow: 0 0 15px #00C85380;
    }

    .instant-btn:hover {
      background: #000;
      color: #00C853;
      border: 1px solid #00C853;
      box-shadow: 0 0 20px #00C853;
    }

    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: #FFD700;
      border: 1px solid #FFD700;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #FFD70080;
      opacity: 0;
      animation: fadeInOut 3s forwards;
      z-index: 1000;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateY(-10px); }
      10% { opacity: 1; transform: translateY(0); }
      90% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-10px); }
    }

    .back-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: #FFD700;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 8px 15px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #FFD70080;
      transition: 0.3s;
      z-index: 3;
    }

    .back-btn:hover {
      background: #000;
      color: #FFD700;
      border: 1px solid #FFD700;
    }

    .loader-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .loader-overlay.show {
      visibility: visible;
      opacity: 1;
    }

    .gold-spinner {
      border: 4px solid #333;
      border-top: 4px solid #FFD700;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin { 100% { transform: rotate(360deg); } }

    .loading-text {
      color: #FFD700;
      font-weight: bold;
      font-size: 18px;
      text-shadow: 0 0 10px #FFD70080;
      animation: glow 1.5s infinite alternate;
    }

    @keyframes glow {
      from { opacity: 0.6; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="glow-bg"></div>
  <button class="back-btn" onclick="window.location.href='home.html'">← Home</button>

  <div class="card">
    <h2>Deposit Funds</h2>
    <input type="number" id="amountInput" placeholder="Enter Amount (₦)">
    <button class="manual-btn" onclick="proceedDeposit()">Proceed (Manual)</button>
    <button class="instant-btn" onclick="payWithPaystack()">Deposit Instantly (Paystack)</button>
  </div>

  <div class="loader-overlay" id="loaderOverlay">
    <div class="gold-spinner"></div>
    <div class="loading-text">Processing...</div>
  </div>

  <!-- Paystack Script -->
  <script src="https://js.paystack.co/v1/inline.js"></script>

  <script>
    const phone = localStorage.getItem('phone_number');

    function showPopup(msg) {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.innerText = msg;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);
    }

    function proceedDeposit() {
      const amount = document.getElementById('amountInput').value.trim();
      if (!amount || amount <= 0) {
        showPopup('Please enter a valid amount!');
        return;
      }
      localStorage.setItem('deposit_amount', amount);
      const loader = document.getElementById('loaderOverlay');
      loader.classList.add('show');
      setTimeout(() => {
        loader.classList.remove('show');
        window.location.href = './deposits.html';
      }, 1500);
    }

    function payWithPaystack() {
      const amount = parseFloat(document.getElementById("amountInput").value);
      if (!amount || amount <= 0) return showPopup("Enter a valid amount");

      const handler = PaystackPop.setup({
        key: "pk_test_2e66419447437d5a297c4b73491421874b04ddba",
        email: `${phone || "user"}@nairatoken.app`,
        amount: amount * 100,
        currency: "NGN",
        callback: async (response) => {
          const verifyURL = "https://vwcknviabngqvncggeac.supabase.co/functions/v1/clever-worker";
          try {
            const res = await fetch(verifyURL, {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                reference: response.reference,
                phone: phone || "unknown",
              }),
            });
            const data = await res.json();
            if (data.success) {
              showPopup(`✅ Deposit successful! ₦${data.amount} added.`);
              setTimeout(() => (window.location.href = "home.html"), 2000);
            } else {
              showPopup("❌ Payment verification failed.");
            }
          } catch (err) {
            showPopup("⚠️ Network error during verification.");
          }
        },
        onClose: function () {
          showPopup("Payment window closed.");
        },
      });
      handler.openIframe();
    }
  </script>
</body>
</html>
