<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NAIRA TOKEN - Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #FFD700;
    }

    h2 {
      margin-bottom: 20px;
    }

    .form-container {
      background: #111;
      padding: 30px;
      border-radius: 20px;
      border: 2px solid #FFD700;
      box-shadow: 0 0 20px #FFD70080;
      width: 85%;
      max-width: 400px;
      text-align: center;
    }

    input {
      display: block;
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: 1px solid #FFD700;
      background: transparent;
      color: #FFD700;
      outline: none;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #000;
      color: #FFD700;
      border: 1px solid #FFD700;
    }

    p {
      margin-top: 15px;
    }

    a {
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
    }

    /* Popup message */
    .popup {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #111;
      color: #FFD700;
      border: 1px solid #FFD700;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #FFD70080;
      opacity: 0;
      animation: fadeInOut 3s forwards;
      z-index: 1000;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
      10% { opacity: 1; transform: translateX(-50%) translateY(0); }
      90% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-10px); }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <input type="text" id="phone" placeholder="Enter Phone Number" maxlength="11">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="signUp()">Create Account</button>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script src="config.js"></script>
  <script>
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    function showPopup(message) {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.innerText = message;
      document.body.appendChild(popup);
      setTimeout(() => popup.remove(), 3000);
    }

    async function signUp() {
      const phone_number = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!phone_number || !password) {
        showPopup("Please fill all fields");
        return;
      }

      // Check if user already exists
      const { data: existingUser } = await supabaseClient
        .from('users')
        .select('*')
        .eq('phone_number', phone_number)
        .maybeSingle();

      if (existingUser) {
        showPopup("User already exists. Please login.");
        return;
      }

      // Insert user into Supabase
      const { data, error } = await supabaseClient
        .from('users')
        .insert([{ phone_number, password, balance: 0 }]);

      if (error) {
        console.error(error);
        showPopup("Signup failed. Try again.");
      } else {
        showPopup("Signup successful!");
        localStorage.setItem("phone_number", phone_number);
        setTimeout(() => window.location.href = "home.html", 2000);
      }
    }
  </script>
</body>
</html>
